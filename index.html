<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Manipulação o DOM</title>
    <link rel="stylesheet" href="exercicio.css">

</head>
<body>
    <h1> ATIVIDADE 1</h1>

    <div id="image-container"> 
        <img src="./mar.atividade.jpg" alt="Imagem Original" id="my-image" width="200px" height="200px">
    </div>
    
    
    <div class="button-container">
    <button id="change-btn" onclick="changeImage()">Trocar Imagem</button>
    <button id="reset-btn" onclick="restoreImage()">Restaurar Original</button>

    </div>
    <hr>
    <hr>
    <hr>

    <h1> ATIVIDADE 2</h1>
    <div class="text-container">
        <p id="my-text">
            Este texto tem a função de ressaltar a importância da manipulação do DOM em JavaScript. Perceba a funcionalidade dos botões! <hr> 
        </p>

    <button onclick="hideText()">Esconder Texto</button>
    <button onclick="showText()">Mostrar Texto</button>

    </div>
    <hr>
    <hr>
    <hr>   

<h1> ATIVIDADE 3</h1>
<div class="container">
    <h3>Simples ferramenta de SOMA de NÚMEROS</h3>
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <button onclick="sumNumbers()">Somar</button>
    <p id="result"></p>
    </div>


    <script src="exercicio.js"></script>

</body>

</html>
